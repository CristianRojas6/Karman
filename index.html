<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user.scaleble=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Karman</title>
</head>

<body>
<!-- contenedor de todo el login -->
    <div id="divid01">
        
        <h2>Registrate</h2>
        <!-- boton que direcciona al formulario de registro -->
        <button onclick="document.getElementById('id01').style.display='block'" class="signupbtn, botones"
            style="width:auto;">Registrate</button>
        <!-- contenedor del formulario -->
        <div id="id01" class="modal">
            <div class="modal-content animate" method="post">
                <div class="container">
                    <div class="imgcontainer">
                        <span onclick="document.getElementById('id01').style.display='none'" class="close"
                            title="Close Modal">&times;</span>
                    </div>
                    <h1>Crea una cuenta</h1>
                    <p>Por favor llena los espacios para crear tu cuenta.</p>
                    <hr>
                    <!-- todos los label que se usan para el formulario -->
                    <div class="signup-main">
                        <label for="name"><b></b></label>
                        <input id="info" type="text" placeholder="Ingresa Nombre" name="name" required>

                        <label for="email"><b></b></label>
                        <input id="info3" type="text" placeholder="Ingresa Correo" name="email" required>

                        <label for="psw"><b></b></label>
                        <input id="info4" type="password" placeholder="Ingresa Contraseña" name="psw" required>

                        <label for="psw-repeat"><b></b></label>
                        <input id="info5" type="password" placeholder="Repite Contraseña" name="psw-repeat" required>
                    </div>

                    
                    <p>Al crear esta cuenta, aceptas nuestros <a href="" style="color:dodgerblue">Terminos y
                            condiciones</a>.
                    </p>

                    <!-- boton que direcciona al home -->
                    <button id="ingresar" type="" class="signupbtn botones"
                        onclick="registro()">Ingresar</button>
                    <!-- boton de cancelar -->
                    <button type="button" onclick="document.getElementById('id01').style.display='none'"
                        class="cancelbtn">Cancelar</button>

                </div>
            </div>
        </div>


        <!-- Login --> <br>

        <h2>o</h2>
        <h2>Inicia Sesion</h2>
        <!-- boton para iniciar sesion -->
        <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;"
            class="loginbtn, botones">Inicia Sesion
        </button>
        <!-- contenedor del formulario del login -->
        <div id="id02" class="modal">
            <div class="modal-content animate" method="post">
                <div class="imgcontainer">
                    <!--  imagen de avatar -->
                    <span onclick="document.getElementById('id02').style.display='none'" class="close"
                        title="Close Modal">&times;</span>
                    <img src="img/images.jpeg" alt="Avatar" class="avatar">
                    <h2>Inicia Sesion</h2>
                </div>

                <div class="container">
                    <!-- los espacios en donde se ingresan los datos -->
                    <div class="signup-menu">
                        <label for="name"><b></b></label>
                        <input id="info6" type="text" placeholder="Ingresa Correo" name="name" required>

                        <label for="passwd"><b></b></label>
                        <input id="info7" type="password" placeholder="Ingresa Contraseña" name="psw" required>
                    </div>
                    <!-- boton para iniciar sesion -->
                    <button class="botones" type="submit" onclick="login()">Ingresar</button>
                    <label style="margin: 2px;">
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>

                </div>

                <div class="container">
                    <!-- boton de cancelar -->
                    <button type="button" onclick="document.getElementById('id02').style.display='none'"
                        class="cancelbtn">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/javascript.js"></script>
</body>

</html>
