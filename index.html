    <div id="divid01">
        <h2>Registrate</h2>

        <button onclick="document.getElementById('id01').style.display='block'" class="signupbtn"
            style="width:auto;">Registrate</button>

        <div id="id01" class="modal">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id02').style.display='none'" class="close"
                    title="Close Modal">&times;</span>
            </div>
            <form class="modal-content animate" action="/action_page.php" method="post">
                <div class="container">
                    <h1>Crea una cuenta</h1>
                    <p>Por favor llena los espacios para crear tu cuenta.</p>
                    <hr>
                    <div class="signup-main">
                        <label for="name"><b></b></label>
                        <input id="info" type="text" placeholder="Ingresa Nombre" name="name" required>

                        <label for="lastname"><b></b></label>
                        <input id="info2" type="text" placeholder="Ingresa Apellido" name="lastname" required>

                        <label for="email"><b></b></label>
                        <input id="info3" type="text" placeholder="Ingresa Correo" name="email" required> <br>

                        <label for="psw"><b></b></label>
                        <input id="info4" type="password" placeholder="Ingresa Contraseña" name="psw" required>

                        <label for="psw-repeat"><b></b></label>
                        <input id="info5" type="password" placeholder="Repite Contraseña" name="psw-repeat" required>
                    </div>

                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
                    </p>

                    <button id="ingresar" type="submit" class="signupbtn"
                        onclick="redirect(info, info2, info3, info4, info5)">Ingresar</button>

                    <button type="button" onclick="document.getElementById('id01').style.display='none'"
                        class="cancelbtn">Cancelar</button>

                </div>
            </form>
        </div>


        <!-- Login --> <br>

        <h2>o</h2>
        <h2>Inicia Sesion</h2>

        <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;"
            class="loginbtn">Inicia Sesion
        </button>

        <div id="id02" class="modal">

            <form class="modal-content animate" action="/action_page.php" method="post">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id02').style.display='none'" class="close"
                        title="Close Modal">&times;</span>
                    <img src="img/images.jpeg" alt="Avatar" class="avatar">
                </div>

                <div class="container">

                    <div class="signup-menu">
                        <label for="name"><b></b></label>
                        <input id="info6" type="text" placeholder="Ingresa Nombre" onfocus="this.value = '';"
                            onblur="if (this.value == '')" {this.value='name' ;} name="name" required>

                        <label for="psw"><b></b></label>
                        <input id="info7" type="password" placeholder="Ingresa Contraseña" onfocus="this.value = '';"
                            onblur="if (this.value == '')" {this.value='psw' ;} name="psw" required>
                    </div>

                    <button type="submit" onclick="redirect2(info6, info7)">Ingresar</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>

                </div>

                <div class="container">
                    <button type="button" onclick="document.getElementById('id02').style.display='none'"
                        class="cancelbtn">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
